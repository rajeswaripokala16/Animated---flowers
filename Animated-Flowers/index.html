<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS Animated Flowers</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at bottom, #001020, #000);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
    }

    .garden {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Flower */
    .flower {
      position: absolute;
      bottom: 0;
      transform-origin: bottom center;
      animation: sway 3s ease-in-out infinite alternate;
    }

    /* Stem */
    .stem {
      width: 6px;
      height: 160px;
      background: linear-gradient(to top, #024, #0a4);
      margin: 0 auto;
      border-radius: 5px;
      position: relative;
    }

    /* Leaves */
    .leaf {
      width: 40px;
      height: 20px;
      background: #0a6;
      border-radius: 50% 50% 0 50%;
      position: absolute;
      top: 50px;
      animation: leafmove 3s infinite alternate ease-in-out;
    }
    .leaf.left { right: 6px; transform: rotate(-40deg); }
    .leaf.right { left: 6px; transform: rotate(40deg); }

    /* Petals circular arrangement */
    .petals {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }
    .petals span {
      width: 45px;
      height: 45px;
      background: #5df;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: bottom center;
      box-shadow: 0 0 15px #6ff;
      animation: bloom 2s ease-in-out infinite alternate;
    }
    .petals span:nth-child(1) { transform: rotate(0deg) translate(0, -35px); }
    .petals span:nth-child(2) { transform: rotate(72deg) translate(0, -35px); }
    .petals span:nth-child(3) { transform: rotate(144deg) translate(0, -35px); }
    .petals span:nth-child(4) { transform: rotate(216deg) translate(0, -35px); }
    .petals span:nth-child(5) { transform: rotate(288deg) translate(0, -35px); }

    /* Center */
    .center {
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px yellow;
    }

    /* Stars */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite alternate;
    }
    .star:nth-child(odd) { width: 2px; height: 2px; }
    .star:nth-child(even) { width: 3px; height: 3px; }

    /* Animations */
    @keyframes sway { 0% { transform: rotate(-3deg);} 100% { transform: rotate(3deg);} }
    @keyframes bloom { 0% { transform: scale(0.9);} 100% { transform: scale(1.1);} }
    @keyframes leafmove { 0% { transform: rotate(-30deg);} 100% { transform: rotate(30deg);} }
    @keyframes twinkle { 0% { opacity: 0.2;} 100% { opacity: 1;} }
  </style>
</head>
<body>
  <div class="garden">
    <!-- Flower 1 -->
    <div class="flower" style="left: 25%;">
      <div class="stem">
        <div class="leaf left"></div>
        <div class="leaf right"></div>
      </div>
      <div class="petals">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="center"></div>
    </div>

    <!-- Flower 2 -->
    <div class="flower" style="left: 50%;">
      <div class="stem">
        <div class="leaf left"></div>
        <div class="leaf right"></div>
      </div>
      <div class="petals">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="center"></div>
    </div>

    <!-- Flower 3 -->
    <div class="flower" style="left: 75%;">
      <div class="stem">
        <div class="leaf left"></div>
        <div class="leaf right"></div>
      </div>
      <div class="petals">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <div class="center"></div>
    </div>

    <!-- Stars -->
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 15%; left: 70%;"></div>
    <div class="star" style="top: 30%; left: 40%;"></div>
    <div class="star" style="top: 50%; left: 80%;"></div>
    <div class="star" style="top: 60%; left: 15%;"></div>
    <div class="star" style="top: 80%; left: 50%;"></div>
  </div>
</body>
</html>
